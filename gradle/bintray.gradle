// -*- coding: utf-8; mode: groovy -*-

bintray {
	user = System.env.BINTRAY_USER
	key = System.env.BINTRAY_KEY
	publications = ["mavenJava"]
	dryRun = System.env.CIRCLE_BRANCH != "master"
	publish = true
	pkg {
		repo = "maven"
		name = project.name
		desc = project.description
		websiteUrl = "https://github.com/dai0304/aws-client-spring-boot-autoconfigure"
		issueTrackerUrl = "https://github.com/dai0304/aws-client-spring-boot-autoconfigure/issues"
		vcsUrl = "https://github.com/dai0304/aws-client-spring-boot-autoconfigure.git"
		licenses = ["Apache-2.0"]
		labels = ["AWS", "Spring framework"]
	}
}
